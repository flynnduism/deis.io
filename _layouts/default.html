<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.tagline }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for metatag in page.meta %}<meta name="{{ metatag.name }}" content="{{ metatag.content }}" />
    {% endfor %}
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <script src="/assets/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script type='text/javascript' src='/assets/js/jquery/jquery.js?ver=1.10.2'></script>
    <script type='text/javascript' src='/assets/js/jquery/jquery-migrate.min.js?ver=1.2.1'></script>
    <script type='text/javascript' src='/assets/js/jquery/jquery.form.min.js?ver=3.37.0'></script>
    <script type='text/javascript' src='/assets/js/jquery/jquery.ui.core.min.js?ver=1.10.3'></script>
    <script type='text/javascript' src='/assets/js/mailchimp.js'></script>
    <script type='text/javascript' src='/assets/js/jquery.ajaxchimp.js'></script>
</head>
<body>

    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="row">
            <div class="{% if page.content-class %}{{ page.content-class }}{% else %}span8 offset2{% endif %} hoop content">

              <div class="row intro">
                  <div class="span2">
                      <a href="https://deis.com/"><img class="logo" src="/assets/img/menu-logo.png" alt="deis logo"></a>
                  </div>
                  <div class="span6 pink">
                      <div class="home content">
                          <p><a href="https://deis.com">Deis</a> builds powerful, open source tools that make it easy for teams to create and manage applications on Kubernetes.</p>
                      </div>
                  </div>
              </div>

              <div class="row">

                {{ content }}
            </div>
        </div> <!-- .row -->
    </div> <!-- .main_section container-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-42867143-1', 'deis.io');
    ga('send', 'pageview');
    </script>
    <script>
      //Mailchimp Styling
       $(function() {
        $('#mc_mv_EMAIL').attr('value', 'Email');

        $('#mc_mv_EMAIL').focus(function() {
          if($('#mc_mv_EMAIL').attr('value') == "Email") {
            $('#mc_mv_EMAIL').attr('value', '');
          }
        });

        $('#mc_mv_EMAIL').blur(function() {
          if($('#mc_mv_EMAIL').attr('value') == "") {
            $('#mc_mv_EMAIL').attr('value', 'Email');
          }
        });

        $('.mc_var_label').html("");

        //Social Bar Styling
        var pageHeight = $(document).height();
        $('.nav-border').css('height', pageHeight);
        var margin = pageHeight - 511 - 158;
        if (pageHeight < 800){
          margin = 270;
          $('body').css('height', '930');
          $('.nav-border').css('height', '930');
        }
        $('.footer').css({'margin-top': margin, 'display': 'block'});
      });
      </script>
</body>
</html>
